[project]
name = "mylogger"
dynamic = ["version"]
description = "Structured logger with hybrid output: colored for dev, JSON for production"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "structlog>=24.0",
    "python-dotenv>=1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/mylogger/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/mylogger"]
