[project]
name = "mylogger"
version = "0.1.0"
description = "Structured logger with hybrid output: colored for dev, JSON for production"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "structlog>=24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mylogger"]
