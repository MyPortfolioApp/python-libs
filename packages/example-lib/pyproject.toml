[project]
name = "example-lib"
dynamic = ["version"]
description = "Example library - use as template for new packages"
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/example_lib/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/example_lib"]
